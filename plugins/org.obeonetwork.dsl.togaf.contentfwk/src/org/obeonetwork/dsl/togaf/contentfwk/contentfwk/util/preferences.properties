# elementIdUnicityCheckEnabled
# Supported values : true, false
# Default value : false
# If set to true, TOGAF Element ID uniqueness is checked upon set. If the uniqueness check fails the value of the ID stays unchanged.
# Example configuration (uncomment to activate) :
# elementIdUnicityCheckEnabled = true

# elementIdInitializationPolicy
# Supported values : creation_time, never
# Default value : never
# If set to creation_time, the id is initialized with a unique value at creation time.
# Example configuration (uncomment to activate) :
# elementIdInitializationPolicy = creation_time

# elementIdAccessibility
# Supported values : always, before_save, never
# Default value : always
# - If set to always, Elements ID value can be set any time.
# - If set to before_save, Elements ID value can be set only while the Element has not yet been saved.
# - If set to never, Elements ID value can never be set, except by the automatic initialization. To enable the id automatic initialization, elementIdInitializationPolicy must be set to creation_time.
# Example configuration (uncomment to activate) :
# elementIdAccessibility = before_save
